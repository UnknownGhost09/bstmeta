{% extends 'pages/sidebar.html' %}

{% block content %}

{% load static %}
<div class="main-content">

  <div class="page-content">
      <div class="container-fluid">

    <div class='card'>
      <div class="card-header">
        <h4 class="card-title">ROI HISTORY</h4>
        <p class="card-title-desc">All ROI History
        </p>
    </div>
        <div class="card-body">
          <div class='table-responsive'>
    <table id= 'test' class="table hover table-borderless dt-responsive nowrap w-100 table-striped-columns text-nowrap">
        <thead>
          <tr >
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope='col'>Plan</th>
            <th scope="col">Date</th>
            <th scope="col">ROI Given</th>
            <th scope="col">Profile</th>
          </tr>
        </thead>
        <tbody>
            {% for i in data %}
          <tr>
            
            <td>{{i.user_id.username}}</td>
            <td>{{i.user_id.email}}</td>
            <td>{{i.plan_id.name}}</td>
            <td>{{i.date}}</td>
            <td>{{i.roi_recieved}}</td>
            <td>
                <a href='../../../admin/users/{{i.id}}' class="h4 text-secondary"><i class="fas fa-arrow-alt-circle-right text-primary"></i></a> 
            </td>
          </tr>
          {% endfor %}
        </tbody>
    </table>
  </div>
</div>
</div>

</div>
</div>
</div>


{% endblock %}
