{% extends 'pages/sidebar.html' %}


{% block content %}



{% load static %}
<div class="main-content">

  <div class="page-content">
      <div class="container-fluid">
      

    <div class="card">
      <div class="card-header">
        <h4 class="card-title col-8">BSC Smart Contract</h4>
   
    </div>
        <div class="card-body">
            
     

          <!-- General Form Elements -->
          <form action='../../../admin/smart_contract' method='post'>
            {% csrf_token %}
            <div class="row mb-3">
                
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="id" hidden value="{{data.id}}">
                </div>
              </div>
              <div class="mb-4">
                <label class="form-label" for="form-sm-input">BSC Address</label>
                <input class="form-control form-control" type="text" id="form-sm-input" name="address" value="{{data.bscaddress}}">
            </div>
        
        
       
            <div class="row mb-3">
              
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary" name='save'>Save</button>
              </div>
            </div>

          </form><!-- End General Form Elements -->
        </div>
    </div>
        </div>
      </div>
    
    </div>


{% endblock %}
