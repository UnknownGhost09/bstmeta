{% extends 'pages/sidebar.html' %}
{% block content %}

{% load static %}
<div class="main-content">

  <div class="page-content">
      <div class="container-fluid">



    <div class="card">
      <div class="card-header">
        <h4 class="card-title col-8">Withdraw Settings</h4>
        <p class="card-title-desc">
        </p>
    </div>
        <div class="card-body">
            
     

          <!-- General Form Elements -->
          <form action='../../../admin/withdraw_settings' method='post'>
            {% csrf_token %}
            <div class="row mb-3">
                
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="id" hidden value="{{data.id}}">
                </div>
              </div>
            <div class="row mb-3">
              <label for="inputText" class="col-sm-2 col-form-label">Min amount</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="min" value="{{data.min_amount}}">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputEmail" class="col-sm-2 col-form-label">Max Amount</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="max" value="{{data.max_amount}}">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputPassword" class="col-sm-2 col-form-label">Fees Percentage</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="fees" value="{{data.fees}}">
              </div>
            </div>
         
       
            <div class="row mb-3">
              
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Save</button>
              </div>
            </div>

          </form><!-- End General Form Elements -->
        </div>
    </div>
        </div>
      </div>
    
    </div>
 

{% endblock %}
