{% extends 'userpages/sidebar.html' %}
{% block content %}

{% load static %}
<div class="main-content">

  <div class="page-content">
      <div class="container-fluid">

    <div class='card'>
      <div class="card-header">
        <h4 class="card-title">Transfer Money</h4>
        <p class="card-title-desc">Transfer To any of your friend
        </p>
    </div>
        <div class="card-body">
          <div class='table-responsive'>
    <table id= 'test' class="table table-borderless dt-responsive nowrap w-100 table-striped-columns text-nowrap">
        <thead>
          <tr >
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">Joining Date</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
            {% for i in allusers %}
          <tr>         
            <td>{{i.username}}</td>
            <td>{{i.email}}</td>
            <td>{{i.created_at}}</td>
           
            <td>

                <button type="button" class="btn btn-primary waves-effect waves-light" data-bs-toggle="modal" data-bs-target=".bs-example-modal-center">Send Money</button>

                <div class="modal fade bs-example-modal-center" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Enter Amount</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                                

                            </div>
                            <div class="modal-body">
                                <form action="../../../transfer" method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                     
                                    
                                    <input type='text' value="{{i.id}}" hidden name='id'>
                                    <div class="mb-3">
                                      <label class="form-label" for="formrow-firstname-input">Enter Amount</label>
                                      <input type="number" class="form-control" id="formrow-firstname-input"  name='amount'>
                                  </div>

                
                                    <div class="mt-4">
                                        <button type="submit" class="btn btn-primary w-md" name='submit'>Transfer</button>
                                    </div>
            
            
            
                                    </form>
                            </div>
                        </div><!-- /.modal-content -->
                    </div><!-- /.modal-dialog -->
                </div><!-- /.modal -->


            </td>
          </tr>
          {% endfor %}
        </tbody>
    </table>
  </div>
</div>
</div>

</div>
</div>
</div>


{% endblock %}
